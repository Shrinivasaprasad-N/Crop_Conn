<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crop Management System</title>
    <!-- Use Flask url_for to link static CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='f_portal.css') }}" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="user-profile">
                <img src="https://via.placeholder.com/40" alt="User Profile" class="profile-pic" />
                <span class="username">Farmer User</span>
            </div>
        </div>
        <div class="nav-right">
            <button class="upload-btn" id="uploadBtn">Upload Crop</button>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <h1>My Crops</h1>
        <div class="crops-container" id="cropsContainer">
            <!-- Crop cards dynamically inserted here -->
        </div>
    </main>

    <!-- Crop Details Popup -->
    <div class="popup-overlay" id="popupOverlay" style="display: none;">
        <div class="popup-content">
            <button class="close-btn" id="closePopup">&times;</button>
            <div class="popup-body">
                <img id="popupImage" src="" alt="Crop Image" class="popup-img" />
                <div class="crop-details">
                    <h2 id="popupTitle">Name</h2>
                    <div class="detail-item">
                        <label>Type:</label>
                        <span id="popupType">Vegetable</span>
                    </div>
                    <div class="detail-item">
                        <label>Quality:</label>
                        <span id="popupQuality">A+</span>
                    </div>
                    <div class="detail-item">
                        <label>Price (₹/kg):</label>
                        <span id="popupPrice">120</span>
                    </div>
                    <div class="detail-item">
                        <label>Quantity (kg):</label>
                        <span id="popupQuantity">50</span>
                    </div>
                    <div class="detail-item">
                        <label>Date & Time:</label>
                        <span id="popupDateTime">2025-10-13 09:30 AM</span>
                    </div>
                    <div class="detail-item">
                        <label>Status:</label>
                        <span id="popupStatus">Growing</span>
                    </div>
                    <div class="detail-item">
                        <label>Sold:</label>
                        <span id="popupSold">No</span>
                    </div>
                    <div class="detail-item">
                        <label>Notes:</label>
                        <p id="popupNotes">Additional information about the crop...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upload Crop Modal -->
    <div class="modal-overlay" id="uploadModal" style="display: none;">
        <div class="modal-content">
            <h2>Upload New Crop</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="cropName">Name:</label>
                    <input type="text" id="cropName" required />
                </div>
                <!-- Added Crop Type -->
                <div class="form-group">
                    <label for="cropType">Type:</label>
                    <input type="text" id="cropType" placeholder="e.g., vegetable, fruit" required />
                </div>
                <div class="form-group">
                    <label for="cropQuality">Quality:</label>
                    <select id="cropQuality" required>
                        <option value="">Select Quality</option>
                        <option value="A+">A+</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="cropPrice">Price (₹/kg):</label>
                    <input type="number" id="cropPrice" required min="0" step="0.01" />
                </div>
                <div class="form-group">
                    <label for="cropQuantity">Quantity (kg):</label>
                    <input type="number" id="cropQuantity" required min="1" />
                </div>
                <div class="form-group">
                    <label for="plantedDateTime">Date & Time:</label>
                    <input type="datetime-local" id="plantedDateTime" required />
                </div>
                <div class="form-group">
                    <label for="cropImage">Crop Image:</label>
                    <input type="file" id="cropImage" accept="image/*" required />
                </div>
                <div class="form-group">
                    <label for="cropNotes">Notes:</label>
                    <textarea id="cropNotes" rows="3" placeholder="Add any additional notes..."></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" id="cancelUpload">Cancel</button>
                    <button type="submit">Upload Crop</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Use Flask url_for to link static JS -->
    <script src="{{ url_for('static', filename='f_portal.js') }}"></script>
</body>
</html>
